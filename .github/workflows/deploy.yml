name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: |
          # Create production environment file
          echo "VITE_BASE_URL=/techvision-website" > .env.production
          echo "BASE_URL=/techvision-website/" >> .env.production
          echo "VITE_ASSET_URL=/techvision-website/assets/" >> .env.production

          # Build with base URL configuration
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages
          clean: true